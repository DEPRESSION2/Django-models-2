{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <span class="login-link">Уже имеете аккаунт? <a href="{% url 'login' %}">Login</a></span>

    <form class="register-form" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="main-button" type="submit" value="Register">
    </form>
</div>
{% endblock %}
