{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <span class="login-link">Хотите зарегистироваться? <a href="{% url 'register' %}">Sign Up</a></span>

    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="main-button" type="submit" value="Login">
    </form>
</div>
{% endblock %}
